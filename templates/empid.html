<!DOCTYPE html>
<html>
<head>
  <title>Payroll Management System - Payroll</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Global styles */
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Form styles */
    .payroll-form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-heading {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-size: 18px;
      font-weight: bold;
      color: #0088cc;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-submit {
      background-color: #0088cc;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-submit:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <div class="payroll-form">
    <h2 class="form-heading">Payroll Form</h2>
    <form method="post" action="/payroll">
      <div class="form-group">
        <label class="form-label" for="empid">Employee ID:</label>
        <input class="form-input" type="text" id="empid" name="empid" required>
      </div>

      <!-- Add other form fields here -->

      <button type="submit" class="form-submit">Submit</button>
    </form>
  </div>
</body>
</html>
